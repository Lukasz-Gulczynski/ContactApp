<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Contacts</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="CreateContact()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Password</th>
              <th>Phone Number</th>
              <th>Birthdate</th>
              <th>Category Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contactsList" class="center-align">
              <td>{{ contact.name }}</td>
              <td>{{ contact.surname }}</td>
              <td>{{ contact.email }}</td>
              <td>{{ contact.password }}</td>
              <td>{{ contact.phoneNumber }}</td>
              <td>{{ contact.birthdate }}</td>
              <td>{{ contact.categoryName }}</td>
              <td>
                <a href="#" [routerLink]="['/viewContact/', contact.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/updateContact/', contact.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteContactConfirmation(contact)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr> 
              <td *ngIf="contactsList.length == 0" colspan="6">No contact Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
